<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="//unpkg.com/element-ui@2.12.0/lib/theme-chalk/index.css">
</head>
<body>
    <div id="app">
        <button @click="a()">提交</button>
        <div class="app-container">
            <div class="box">
                <!-- 为 ECharts 准备一个具备大小（宽高）的 DOM -->
                <div id="chart1" style="height:600px;"></div>
            </div>
        </div>
    </div>
</body>
<script src="../js/vue.js"></script>
<!--<script src="../plugins/elementui/index.js"></script>-->
<script src="../js/echarts.js"></script>
<script src="../plugins/elementui/index1.js"></script>

<script src="../js/axios-0.18.0.js"></script>

<script >


    new Vue({
        el:"#app",
        data:{},
        methods:{
            a() {
                // 基于准备好的dom，初始化echarts实例
                var myChart1 = echarts.init(document.getElementById('chart1'));
                myChart1.setOption({
                    title: {
                        text: '会员数量'
                    },
                    tooltip: {},
                    legend: {
                        data:['会员数量']
                    },
                    xAxis: {
                        data: ["2019-01","2019-02","2019-03","2019-04","2019-05","2019-06","2019-07"]
                    },
                    yAxis: {
                        type:'value'
                    },
                    series: [{
                        name: '会员数量',
                        type: 'line',
                        data: [3,4,8,11,11,11,11]
                    }]
                });
            }
        }
    })
</script>
</html>
